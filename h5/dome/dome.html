		<script>
			var winWidth,winHeight;
			window.onload = function(){
				getWindowSize();
				var header = document.getElementById("header");
				var hdW = header.offsetWidth/2;
				//alert("width:"+winWidth+",winHeight:"+winHeight);
				header.style.marginLeft = "-"+hdW+"px";
				window.onresize = function(){
					getWindowSize();
					header = document.getElementById("header");
					hdW = header.offsetWidth/2;
					header.style.marginLeft = "-"+hdW+"px";
				};
			}
			
		//获取窗口大小
		function getWindowSize(){
			//获取窗口宽度
			if (window.innerWidth){ //兼容谷歌，火狐，苹果
				 winWidth = window.innerWidth;
			}
			else if ((document.body) && (document.body.clientWidth)){//兼容IE浏览器
				 winWidth = document.body.clientWidth;
			}
			//获取窗口高度
			if (window.innerHeight){
				 winHeight = window.innerHeight;
			}
			else if ((document.body) && (document.body.clientHeight)){
				 winHeight = document.body.clientHeight;
			}
			//通过深入Document内部对body进行检测，获取窗口大小
			if (document.documentElement  && document.documentElement.clientHeight &&document.documentElement.clientWidth){
			   winHeight = document.documentElement.clientHeight;
			   winWidth = document.documentElement.clientWidth;
			}
		}
		</script>
		<script type="text/javascript">
			var mySwiper = new Swiper ('.swiper-container', {
				loop:false,
				//effect:"fade",
				pagination: '.swiper-pagination',
				direction : 'horizontal',
				prevButton:'.swiper-button-prev',
				nextButton:'.swiper-button-next',
				preventClicks : true,
				onInit: function(swiper){
					swiperAnimateCache(swiper);
					swiperAnimate(swiper);
				},
				onSlideChangeEnd: function(swiper){
					swiperAnimate(swiper);
			    },
				onTransitionEnd: function(swiper){
					swiperAnimate(swiper);
			    },
			    watchSlidesProgress: true,
			    onProgress: function(swiper){
			        for (var i = 0; i < swiper.slides.length; i++){
			          var slide = swiper.slides[i];
			          var progress = slide.progress;
			          var translate = progress*swiper.width/4;  
					  scale = 1 - Math.min(Math.abs(progress * 0.5), 1);
			          var opacity = 1 - Math.min(Math.abs(progress/2),0.5);
			          slide.style.opacity = opacity;
					  es = slide.style;
					  es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform = 'translate3d('+translate+'px'+"0"+',-'+translate+'px) scaleX(' + scale + ')';/*x轴*/
			        }
			      },
				
				   onSetTransition: function(swiper, speed) {
			        for (var i = 0; i < swiper.slides.length; i++){
			          es = swiper.slides[i].style;
					  es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration = es.OTransitionDuration = es.transitionDuration = speed + 'ms';
			
			        }
			      },
			});
		</script>
